# This minimal config scrape only single log file. Primarily used in rpm/deb packaging where promtail service can be started during system init process.
# And too much scraping during init process can overload the complete system.
# https://github.com/grafana/loki/issues/11398
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://192.168.0.119:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          app_name: master
          __path__: /var/log/*log
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          app_name: master-nginx
          __path__: /var/log/nginx/*.log
  - job_name: kibana
    static_configs:
      - targets:
          - localhost
        labels:
          job: kibana
          app_name: master-kibana
          __path__: /var/log/kibana/*.log

  - job_name: php
    static_configs:
      - targets:
          - localhost
        labels:
          job: php
          app_name: master-php
          __path__: /var/log/php/*.log
